<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Proxy Detector</title>
    <link rel="stylesheet" href="css/style.css">
  
  </head>

  <div class="container">
  <form action="action_page.php">

    <label for="sLocation">Where is your server located?</label>
    <input type="text" id="sLocation" name="sLocation" placeholder="Server Location">

    <label for="SIP">Server IP</label>
    <input type="text" id="sip" name="sip" placeholder="Server IP">

    <label for="cDistance">Whats the Distance from you to the Proxy?</label>
    <input type="text" id="cdistance" name="cdistance" placeholder="Client Distance">

    <label for="pDistance">Whats the Distance from the Proxy to the RTT Server?</label>
    <input type="text" id="pdistance" name="pdistance" placeholder="Proxy Distance">

    <label for="cISP">Whats your ISP</label>
    <input type="text" id="cisp" name="cisp" placeholder="Client ISP">

    <label for="pISP">Whats the Proxy ISP</label>
    <input type="text" id="pisp" name="psip" placeholder="Proxy ISP">

    <label for="sISP">Whats the Server ISP</label>
    <input type="text" id="sISP" name="sISP" placeholder="Server ISP">

    <div id="wrapper">
      <label for="yes_no_radio">Is this a transatlantic connection?</label>
    <p>
    <input type="radio" name="yes_no" checked>Yes</input>
    </p>
    <p>
    <input type="radio" name="yes_no">No</input>
    </p>
    </div>

    <br>
    <br>

    <a href="eventinput.html">
      <button>Test My Proxy</button>
    </a>

  </form>
</div>


</html>
